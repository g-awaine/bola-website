<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Bola</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo-soccer-default-95x126.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css4_login/styles.css') }}">
</head>
<body>
    <div class="login-heading">
        <a href="{{ url_for('index') }}"><img class="brand-logo" src="{{ url_for('static', filename='images/logo-team-1-237x312.png') }}" alt=""/></a>
        <h1>Login to Bola</h1>
    </div>
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required, >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container">
        Don't have an account?&nbsp;<a>Create an account</a>
    </div>
</body>
</html>
