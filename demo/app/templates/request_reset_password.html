<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
    <form action="{{ url_for('request_reset_password') }}" method="post">
        {{ form.csrf_token }}
        {{ form.email.label }}
        {{ form.email }}
        {% if form.email.errors %}
        <div class="form-field-error">
            {% for error in form.email.errors %}
                <span class="error">{{ error }}</span>
            {% endfor %}
        </div>
        {% endif %}
        <button type="submit">{{ form.submit.label }}</button>
    </form>
</body>
</html>
