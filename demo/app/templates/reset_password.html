<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <form action="{{ url_for('reset_password', token=token) }}" method="post">
        {{ form.csrf_token }}
        {{ form.password.label }}
        {{ form.password }}
        {{ form.confirm_password.label }}
        {{ form.confirm_password }}
        <button type="submit">{{ form.submit.label }}</button>
    </form>
</body>
</html>
